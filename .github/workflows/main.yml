name: Build Portal APK

on:
  workflow_dispatch: # 仅手动触发，方便调试

jobs:
  build_job:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 拉取代码
        uses: actions/checkout@v4

      - name: 2. 检查目录结构 (排除路径错误)
        run: ls -R

      - name: 3. 设置 Java 环境 (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 4. 移除所有 build.gradle 中的签名限制
        run: |
          # 这一步会强力寻找所有的 build.gradle 并删除签名代码块
          find . -name "build.gradle" -type f -exec sed -i '/signingConfigs {/,/}/d' {} +
          find . -name "build.gradle" -type f -exec sed -i '/signingConfig signingConfigs./d' {} +
          echo "签名配置已清理"

      - name: 5. 赋予执行权限并编译
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: 6. 查找并上传 APK
        uses: actions/upload-artifact@v4
        with:
          name: Portal-Release-Package
          # 使用通配符自动匹配生成的 APK
          path: "**/build/outputs/apk/debug/*.apk"
