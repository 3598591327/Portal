name: Build Portal APK

on:
  workflow_dispatch:

jobs:
  build_job:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 拉取代码
        uses: actions/checkout@v4

      - name: 2. 设置 Java 环境 (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 3. 强力移除签名限制
        run: |
          find . -name "build.gradle" -type f -exec sed -i '/signingConfigs {/,/}/d' {} +
          find . -name "build.gradle" -type f -exec sed -i '/signingConfig signingConfigs./d' {} +

      - name: 4. 赋予执行权限并强制编译
        run: |
          chmod +x gradlew
          # 使用 clean 确保重新开始，使用 assembleDebug 确保生成 debug 包
          ./gradlew clean assembleDebug --no-daemon

      - name: 5. 打印所有生成的 APK 路径 (调试用)
        run: |
          echo "正在查找生成的 APK 文件..."
          find . -name "*.apk"

      - name: 6. 查找并上传 APK
        uses: actions/upload-artifact@v4
        with:
          name: Portal-APK-Package
          # 尝试匹配所有可能的路径
          path: |
            **/build/outputs/apk/debug/*.apk
            **/build/outputs/apk/*/debug/*.apk
            app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
