name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 赋予 Gradle 执行权限
        run: chmod +x gradlew

      # 关键步骤：移除项目里强制要求的签名配置，防止报错
      - name: 移除签名配置
        run: |
          sed -i '/signingConfigs {/,/}/d' app/build.gradle
          sed -i '/signingConfig signingConfigs./d' app/build.gradle
          echo "已移除 build.gradle 中的签名依赖"

      - name: 编译 APK
        # 使用 assembleDebug 编译不需要签名的调试版
        run: ./gradlew assembleDebug

      - name: 上传 APK 文件
        uses: actions/upload-artifact@v4
        with:
          name: Portal-Fixed-APK
          path: app/build/outputs/apk/debug/*.apk
